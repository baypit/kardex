<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>
                Venta
            </h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>DESCRIPCION</th>
                        <th>PRECIO</th>
                        <th>CANTIDAD</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let producto of productos" class="text-center">
                        <td>{{producto.id}}</td>
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.valor}}</td>
                        <td>{{producto.cantidad}}</td>
                        <td>
                            <button (click) ="vender(producto)" class="btn btn-warning">Vender</button>
                            <!--<button (click) ="Eliminar(persona)" class="btn btn-danger">Delete</button>-->
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
