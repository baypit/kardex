<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>
                Agregar Productos
            </h3>
        </div>
        <div class="card-body">
           <form action="">
               <div class="form-group">
                   <label for="">Nombre:</label>
                   <input #name type="text" class="form-control">
               </div>
               <div class="form-group">
                    <label for="">Valor:</label>
                    <input #val type="text" class="form-control">
                </div>
               <div class="form-group">
                    <label for="">Cantidad:</label>
                    <input #cantidad type="text" class="form-control">
                </div>
                <button (click)="prepararParaGuardar(name.value, val.value, cantidad.value)" class="btn btn-danger">Guardar</button>
           </form>
        </div>
    </div>
</div>
