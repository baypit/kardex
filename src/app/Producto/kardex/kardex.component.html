<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>
                Kardex
            </h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>PRODUCTO</th>
                        <th>OPERACION</th>
                        <th>CANTIDAD</th>
                        <th>FECHA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let kardex of listKardex" class="text-center">
                        <td>{{kardex.id}}</td>
                        <td>{{kardex.producto}}</td>
                        <td>{{kardex.operacion}}</td>
                        <td>{{kardex.cantidad}}</td>
                        <td>{{kardex.fecha}}</td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
